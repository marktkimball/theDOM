<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="hardMode.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1 clear">C</div>
      <div class="col-md-3 displayArea"></div>
    </div>
    <div class="row">
      <div class="col-md-1 seven">7</div>
      <div class="col-md-1 eight">8</div>
      <div class="col-md-1 nine">9</div>
      <div class="col-md-1 operator divide">/</div>
    </div>
    <div class="row">
      <div class="col-md-1 four">4</div>
      <div class="col-md-1 five">5</div>
      <div class="col-md-1 six">6</div>
      <div class="col-md-1 operator multi">x</div>
    </div>
    <div class="row">
      <div class="col-md-1 one">1</div>
      <div class="col-md-1 two">2</div>
      <div class="col-md-1 three">3</div>
      <div class="col-md-1 operator sub">-</div>
    </div>
    <div class="row">
      <div class="col-md-1 zero">0</div>
      <div class="col-md-1 point">.</div>
      <div class="col-md-1 calculate">=</div>
      <div class="col-md-1 operator plus">+</div>
    </div>
  </div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="hardMode.js"></script>

</body>
</html>
